<html>

<body>
    <script>
        class Shape {


            constructor(name, sides, sideLength) {
                this.name = name;
                this.sides = sides;
                this.sideLength = sideLength;
            }

            calcPerimeter() {
                console.log(`The perimeter of ${this.name} is ${this.sides * this.sideLength}.`);
            }

        }
        console.log("----------part1----------")
        //part 1
        const square = new Shape('square', 4, 5);
        square.calcPerimeter();
        const triangle = new Shape('triangle', 3, 3);
        triangle.calcPerimeter();

        class Square extends Shape {

            constructor(sideLength) {
                super('square', 4);
                this.sideLength = sideLength;
            }
            calcArea() {
                console.log(`The area of ${this.name} is ${this.sideLength * this.sideLength} squared.`);
            }

        }
        class Triangle extends Shape {

            constructor(sideLength) {
                super('triangle', 3);
                this.sideLength = sideLength;
            }
            calcArea() {
                console.log(`The area of ${this.name} is ${0.5*(this.sideLength * this.sideLength)} squared.`);
            }

        }
        //part2
        console.log("----------part2----------");
        const square1 = new Square(5);
        square1.calcPerimeter();
        square1.calcArea();
        const triangle1 = new Triangle(3);
        triangle1.calcPerimeter();
        triangle1.calcArea();


    </script>
</body>

</html>
