<html>

<body>
    <script>
        //array of object
        var contacts = [
            {
                name: "",
                phone: ""
            }
        ]
        //add function
        function addContact() {
            var newContact = {};
            newContact.name = prompt("enter contact name");
            newContact.phone = prompt("enter contact phone");
            contacts.push(newContact);
            console.log(newContact.name + " " + newContact.phone);
        }
        //search function
        function searchForContact() {
            var search = prompt("enter name or phone");
            var flag = false;
            if (search != null || search != "") {
                for (var i = 0; i < contacts.length; i++) {
                    var currentContact = contacts[i];
                    if (search == currentContact.name || search == currentContact.phone) {
                        flag = true;
                        break;
                    }
                    else {
                        flag = false;
                    }
                }
                if (flag == true) {
                    alert("name is " + currentContact.name + " and phone is " + currentContact.phone);
                }
                else {
                    alert("the contact doesn\'t exist")
                }
            }
        }

        do {
            var operator = prompt("what do you want (add,search,exit)");
            var stop = false;
            switch (operator) {
                case 'add':
                    addContact();
                    break;
                case 'search':
                    searchForContact();
                    break;
                case "exit":
                    stop = true;
                    break;
            }
        } while (!stop && operator != null && operator != "")


    </script>
</body>

</html>
